<head>

  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <button class="one">Click Me!</button>
  <button class="two">Click Me too!</button>
  <script>
    /* review `new` keyword */
    // const myDate = new Date('October 12, 2025');

    // function Pizza() {

    // }
    
    // const pepperoniPizza = new Pizza();

    /* review `this` keyword */
    const btn1 = document.querySelector('.one');
    const btn2 = document.querySelector('.two');

    function whichBtn() {
      console.log('outside', this);
    
      setTimeout(() => {
        console.log('inside setTimeout', this);
        this.textContent = 'You clicked me!';
      }, 1000);
    }

    // const whichBtnArrow = () => {
    //   console.log(this);
    // };

    btn1.addEventListener('click', whichBtn);
    btn2.addEventListener('click', whichBtn);
  </script>
