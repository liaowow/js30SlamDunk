<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 5rem;
      width: 25rem;
      height: 25rem;
      transition: all 0.2s;
    }
    .go.circle {
      border-radius: 50%;
    }
    .go.red {
      background-color: crimson;
    }
    .go.purple {
      background-color:darkslateblue;
      color: white;
    }
    .go.fadeout {
      opacity: 0;
    }
  </style>
  <div class="go">
    Click me
  </div>
  <script>
    // console.log('start');
    // setTimeout(function () {
    //   console.log('running');
    // }, 2000);
    // console.log('end');
    const go = document.querySelector('.go');
    go.addEventListener('click', function (e) {
      const el = e.currentTarget;
      el.textContent = `Go`;
      console.log(el);
      setTimeout(function () {
        el.classList.add('circle');
        setTimeout(function () {
          el.classList.add('red');
          setTimeout(function () {
            el.classList.remove('circle');
            setTimeout(function () {
              el.classList.remove('red');
              el.classList.add('purple');
              setTimeout(function () {
                el.classList.add('fadeout');
              }, 500);
            }, 300);
          }, 250);
        }, 500);
      }, 2000);
    });
  </script>
</body>

</html>
