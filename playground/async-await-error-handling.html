<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Async Await</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function wait(ms = 0) {
      return new Promise((resolve) => {
        setTimeout(resolve, ms);
      });
    }

    function makePizza(toppings = []) {
      const pizzaPromise = new Promise(function (resolve, reject) {
        // reject if people try with pineapple
        if (toppings.includes('pineapple')) {
          reject(new Error('Seriously, a üçç?!'));
        }
        const timeToBake = 500 + (toppings.length * 200);
        // wait 1 sec for the pizza to cook
        setTimeout(function () {
          // when we are ready, we can resolve this promise
          resolve(`Here's your üçï with toppings ${toppings.join(' ')}`);
          // when something went wrong, we can reject this promise
        }, timeToBake);
      });
      return pizzaPromise;
    }

    /* use try-catch */
    // async function go() {
    //   try {
    //     const pizza = await makePizza(['pineapple']);
    //     console.log(pizza);
    //   } catch (err) {
    //     console.log(err);
    //   }
    // }

    /* use `await` to get the Promise data, and `catch` to display error without breaking JS */
    function handleError(err) {
      console.log('oh noooo!');
      console.log(err);
    }
    async function go() {
      const pizza = await makePizza(['pineapple']);
      return pizza;
    }

    // go();
    
    /* catch errors on run time */
    // go().catch(handleError);

    /* make a safe function with a higher-order function */
    function makeSafe(fn, errorHandler) {
      return function () {
        fn().catch(errorHandler);
      };
    }
    const safeGo = makeSafe(go, handleError);
    safeGo();
  </script>
</body>

</html>
